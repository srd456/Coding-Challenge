
<!-- Tool bar-->
<div class="toolbar" >
  <div id = "pictureSection">
    <IMG class="displayed" src="assets/img/SuperlativeRM.png" />
  </div>

  <div id= "labelSection">
    <p>TO DO</p>
  </div>
</div>

<!-- Buttons -->
<div class="buttonsSection">
  <!--Users button -->
    <button (click)="getUsers()" id="bt">
      {{buttonUsers}}
    </button>

  <!--TODO button -->
    <button (click) = "getTodo()" id="bt2">
      {{buttonTodo}}
    </button>

</div>

<div class="tableDisplay">
  <ng-container *ngIf="showUsers">

    <table mat-table [dataSource]="dataSourceUsers" class="mat-elevation-z8">
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let users"> {{users.id}} </td>
      <!-- Name Column -->
      </ng-container>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let users"> {{users.name}} </td>
      </ng-container>
      <!-- Email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let users"> {{users.email}} </td>
      </ng-container>
      <!-- Status Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let users"
          [ngClass]="{'positive' : users.status == 'active', 'negative' : users.status == 'inactive'}"
        > {{users.status}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumnsUsers"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumnsUsers;"></tr>
    </table>
  </ng-container>
  
  <!-- TODO TABLE-->
  <ng-container *ngIf="showTodo">
    <table mat-table [dataSource]="dataSourceTodo" class="mat-elevation-z8">
      <!-- User_id Column -->
      <ng-container matColumnDef="user_id">
        <th mat-header-cell *matHeaderCellDef> User </th>
        <td mat-cell *matCellDef="let todoData"> {{todoData.user_id}} </td>
      <!-- Title Column -->
      </ng-container>
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> Title </th>
        <td mat-cell *matCellDef="let todoData"> {{todoData.title}} </td>
      </ng-container>
      <!-- Due On Column -->
      <ng-container matColumnDef="due_on">
        <th mat-header-cell *matHeaderCellDef> Due On </th>
        <td mat-cell *matCellDef="let todoData"> {{todoData.due_on | date: 'mediumDate'}} </td>
      </ng-container>
      <!-- Status Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let todoData"
        [ngClass]="{'positive' : todoData.status == 'completed', 'negative' : todoData.status == 'pending'}"
        > {{todoData.status}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumnsTodo"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumnsTodo;"></tr>
    </table>
  </ng-container>

</div>
